version: '3.8'

services:
  backend:
    build:
      context: ./Backend
    environment:
      - API_KEY=${GPT_API_KEY}
      - EMAIL_PASSWORD=${GET_EMAIL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - redis

  code:
    build:
      context: ./code
    expose:
      - "5000"
    networks:
      - app-network

  terminal:
    build:
      context: ./terminal
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - app-network
    command: redis-server --requirepass 1234

networks:
  app-network:
    driver: bridge
